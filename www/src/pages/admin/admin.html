<form ng-submit="addMeal()">
  <p><input type="text" ng-model="title" placeholder="title"></p>
  <p><input type="text" ng-model="description" placeholder="description"></p>
  <p><input type="text" ng-model="price" placeholder="price"></p>
  <p><input type="text" ng-model="faves" placeholder="faves"></p>
  <p><input type="text" ng-model="restaurant" placeholder="restaurant"></p>
  <p><input type="text" ng-model="image" placeholder="image"></p>
  <input type="submit" value="Create meal">
</form>
